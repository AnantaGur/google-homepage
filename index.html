<!DOCTYPE html>
<html lang="en">

<head>

    <title>Google Homepage</title>
    <link rel="stylesheet" href="EricMeyerCSSReset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="container">
        <header>
            <nav>
                <ul>
                    <div class="left-nav">
                        <li><a
                                href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                        </li>
                        <li><a
                                href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&ved=0ahUKEwjq3pf9h6zwAhUKGVkFHfTwCUMQpMwCCAM&url=https%3A%2F%2Fstore.google.com%2FUS%3Futm_source%3Dhp_header%26utm_medium%3Dgoogle_ooo%26utm_campaign%3DGS100042%26hl%3Den-US&usg=AOvVaw0wvkRBURf91YdMQCXOelDf">Store</a>
                        </li>

                    <div class="right-nav">
                        <li><a href="">Gmail</a></li>
                        <li><a href="https://www.google.com/imghp?hl=en&ogbl">Images</a></li>
                    </div>
                </ul>
            </nav>
            <div id="google">
                <a href="google.com"></a>
                <img src="/home/ananta/study/google-homepage/googlelogo_color_272x92dp.png" alt="Google">
            </div>
        </header>

        <div class="search">
            <form class="search-bar">
                <input type="text">
            </form>

            <div class="search-button">
                <button>
                    <span>Google Search</span>
                </button>
                <button>
                    <span>I'm Feeling Lucky</span>
                </button>
            </div>
        </div>

        <footer>
            <ul>
                <div class="bottom-left">
                    <li><a
                            href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#!/">Advertising</a>
                    </li>
                    <li><a
                            href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#!/">Business</a>
                    </li>
                    <li><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a></li>
                </div>
                <div class="bottom-right">
                    <li><a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a></li>
                    <li><a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a></li>
                    <li><a href="">Settings</a></li>

            </ul>

    </div>
